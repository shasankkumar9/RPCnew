<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="dialog_bg">
      <dialog id="dialog" class="dialog" open>
        <h2>Are you Dumb!?</h2>
        <div class="dialog_btns">
          <button id="yes_btn" class="dialog_btn">Yes</button>
          <button id="no_btn" class="dialog_btn">No</button>
        </div>
      </dialog>
    </div>
    <h1
      style="
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        font-size: 50px;
        line-height: 3em;
      "
    >
      Rock Paper Scissors
    </h1>
    <div class="hidden">
      <img src="./icons/rock.png" id="rock" alt="rock" />
      <img src="./icons/paper.png" id="paper" alt="paper" />
      <img src="./icons/scissors.png" id="scissors" alt="scissors" />
      <img
        src="./icons/vs.png"
        id="vs"
        alt="vs"
        style="width: 200px; height: 200px"
      />
    </div>
    <div class="container"></div>
    <h2
      style="
        font-size: 50px;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        line-height: 3em;
      "
      id="status"
    >
      Play!
    </h2>
    <img id="retry" src="./icons/retry.png" alt="retry" />
  </body>
</html>
